<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>My world</title>
    <meta charset="utf-8" />
    <meta name="description" content="Make some changes!" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
  </head>
  <body>
    <form>
      <label for="profile">Profile Photo</label>
      <input id="profile" accept=".png" type="file" />
      <label for="website">Portfolio</label>
      <input id="website" required placeholder="url" type="url" />
      <label for="email">Email</label>
      <input id="email" required placeholder="email" type="email" />
      <label for="first-name">Firsrt Name</label>
      <input id="first-name" required placeholder="Name" type="text" />
      <label for="last-name">Last Name</label>
      <input id="last-name" required placeholder="Last Name" disabled type="text" />
      <input required placeholder="Username" type="text" />
      <input required placeholder="password" minlength="10" type="password" />
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
