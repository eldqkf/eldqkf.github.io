<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>나의 일기장</title>
  </head>
  <body>
    <h1>Hello World!</h1>

    <h2>사이트 개설의 목적</h2>
    <p>
      "사용을 위한 배움"을 실천하자.
    </p>

    <h2>목적 달성을 위한 방법</h2>
    <p>
      파인만 학습법
      1. 배운다. (학습)
      2. 배운 것을 갓난 아이에게 설명한다. (정리)
      3. 설명이 궁색한 부분을 찾아내어 다시 배운다. (개선)
      4. 다시 갓난 아이에게 설명한다. (재정리)

      3-4의 과정을 반복하여, 최적의 정리를 찾아낸다.
    </p>
  </body>
</html>
