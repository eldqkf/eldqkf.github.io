<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>My Free World</title>
    <meta charset="utf-8" />
    <meta name="description" content="Make some changes!" />
    <link
      rel="shortcut icon"
      sizes="16x16 32x32 64x64"
      href="https://nomadcoders.co/m.png"
    />
  </head>
  <body>
    <form>
      <input accept=".pdf" type="file" />
      <input required placeholder="Name" type="text" />
      <input required placeholder="Last Name" disabled type="text" />
      <input required placeholder="Username" type="text" />
      <input required placeholder="password" minlength="10" type="password" />
      <input type="submit" value="Create Account" />
    </form>
  </body>
</html>
